<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
   	<script type="text/javascript" src="js/vendor/jquery-1.11.3.min.js"></script>
   	<script type="text/javascript" src="js/vendor/jquery.form-validator.min.js"></script>
   	<script type="text/javascript" src="js/vendor/materialize/materialize.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/vendor/materialize/materialize.min.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<title>UpMail</title>
</head>
<body>
	<nav>
	   <div class="nav-wrapper">
	     <a href="#" class="brand-logo"><i class="tiny mdi-action-wallet-travel"></i> </a>
	   </div>
	 </nav>
	<div class="container" style="padding-top: 75px;">
			<div class="row">
				<form action="#" class="main-form">
		          	<div class="switch col s12 m6 offset-m3 l4 offset-l4 form-row">
		          	  <label id="main-radio-button">
		          	    Send Email
		          	    <input type="checkbox" class="getset-switch">
		          	    <span class="lever"></span>
		          	    Get Data
		          	  </label>
		          	</div>
			        <div class="input-field col s12 m8 offset-m2 l4  offset-l4 form-row">
			          	<i class="mdi-communication-email prefix"></i>
			          	<input id="icon_prefix" type="email" class="validate">
		          		
			          <label for="icon_prefix">Email</label>
			        </div>
			        <div class="email-data">
				        <div class="input-field col s12 m8 offset-m2 l4  offset-l4 form-row">
			          		<textarea id="textarea1" class="materialize-textarea"></textarea>
		                	<label for="textarea1">Your stuff</label>
			        	</div>
			        	
			        	<div class="file-field input-field col s12 m8 offset-m2 l4  offset-l4 form-row">
		        	      <input class="file-path validate" type="text"/>
		        	      <div class="btn grey">
		        	        <span>File</span>
		        	        <input type="file"/>
		        	      </div>
		        	    </div>
						<div class="col s12 m8 offset-m2 l4  offset-l4 form-row hidden">
			        	    <div class="progress light-grey">
			        	          <div class="determinate" style="width: 70%"></div>
		        	      	</div>
	    	      		</div>
			        </div>
		    	 	<div class="col s12 m8 offset-m2 l4  offset-l4 form-row">
		    	 		<button class="btn waves-effect waves-light btn-large btn-send-email grey lighten-1" type="submit" name="action">Submit
		        	        <i class="mdi-content-send right"></i>
	        	      	</button>
	    	      	</div>
      			</form>
		  	</div>
	</div>
</body>
<script type="text/javascript">
	$(document).ready(function(){

		$('.getset-switch').change(function(){
			if($(this).prop('checked')) {
				$('.email-data').fadeOut(1000);
			} else {
				$('.email-data').fadeIn(2000);
			}
		});
		$( "form.main-form" ).submit(function( event ) {
	  		event.preventDefault();
		});
		



	});
</script>
</html>
